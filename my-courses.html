<!DOCTYPE html>
<html>
<head>
<title>My Courses</title>
<link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

<div class="main-content">
    <h2>My Paid Courses</h2>
    <div id="courseList"></div>
</div>

<script>
const user = JSON.parse(localStorage.getItem("nexoraUser"));
if(!user) window.location.href="login.html";

const list = document.getElementById("courseList");

if(user.paidCourses.length === 0){
    list.innerHTML = "<p>You have not enrolled in any courses yet.</p>";
} else {
    user.paidCourses.forEach(course => {
        list.innerHTML += `<div class="card">
            <h3>${course}</h3>
            <p>Progress: ${user.progress[course] || 0}%</p>
        </div>`;
    });
}
</script>

</body>
</html>
